<h1>Demo</h1>
<div class="container">
  <div class="container-a">
    <button mat-raised-button color="primary" (click)="roll()">Try it</button>
    <div class="dice-container">
      <app-dice [face]="face1"></app-dice>
      <app-dice [face]="face2" [type]="2"></app-dice>
    </div>
    <span *ngIf="leak > 0">Probability: {{(outcomes[leak-2].length)}}/36</span>
  </div>
  <div class="container-b">
    <div *ngIf="leak > 0">
      <span>Leaked info:  C(r,w) =<span>{{leak}}</span></span><br>
      <span>Possible outcomes:</span>
      <div class="outcomes-container">
        <div class="outcome-container" *ngFor="let faces of outcomes2; index as i;" [class.outcome-container-valid]=isValid(faces)>
          <app-dice [face]="faces[0]" [small]=true></app-dice>
          <app-dice [face]="faces[1]" [type]="2" [small]=true></app-dice>
        </div>
      </div>
    </div>
  </div>
</div>
